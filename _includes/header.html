<header class="site-header">
  <a href="{{ site.baseurl }}/" class="logo"><span class="logo"><amp-img src="{{ site.baseurl }}/{{ site.logo }}" width="0" height="60" /></span></a>
<!--   <a href="{{ site.baseurl }}/" class="logo"><span class="logo"><amp-img src="{{ site.baseurl }}/{{ site.logo }}" width="48" height="48" /></span></a> -->
  <div class="page-links">
    <a class="page-link" href="{{ site.baseurl }}/">Home</a>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      • <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
      • <a class="page-link" href="https://github.com/k-ware/k-ware.github.io/wiki">Wiki</a>
  </div>
</header>
